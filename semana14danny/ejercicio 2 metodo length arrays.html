<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propiedad length/ longitud </title>
</head>
<body>
    <center>
        <h1>propiedad length / longitud en array</h1>
        <h2>listado de ciudades de colombia</h2>
        <p>a continuacion se imprime los datos del array ciudad</p>
        <script>
            //creacion- asiganacion
            let ciudad=['Bogotá','Medellín','Cali','barranquilla','bucaramanga','cartagena'];
            //lectura
            for(i=0;i<ciudad.length;i++){
                document.write("indice.."+i+"&nbsp&nbsp"+ciudad[i]+"<br>");
                console.log(ciudad[i]);
            }
            document.write("total longitud del array ciudad es..."+ciudad.length);
        </script>
    </center>
</body>
</html>
